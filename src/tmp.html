<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
    html {
      background-color: #e8dac5;
      padding: 0;
    }

    div {
      display: block;
    }

    .header {
      background-color: #f2e9dd;
      width: 100%;
    }

    .categories_expense {
      background-color: #f2e9dd;
      border: 1px solid black;
      padding: 10px 5px;
    }

    .categories_expense table .title {
      padding-bottom: 15px;
      border-bottom: 1px solid black;
    }
  </style>
</head>
<body>
 <div class="main">
  <div class="header">
    <span>Отчет по доходам и расходам за период ... :</span>
  </div>
  <div class="body">
    <div class="top_summ">
      <div class="max_income">
        <span class="title">Наибольший доход - Работа с T.M.Envil</span>
        <span class="summ">20000 рублей</span>
        <span class="date">01.09.2022 год</span>
      </div>
      <div class="max_expense">
        <span class="title">Наибольшая трата - Налог за землю</span>
        <span class="summ">10000 рублей</span>
        <span class="date">12.09.2022 год</span>
      </div>
    </div>
    <div class="categories_expense">
      <div class="container">
        <span class="title">Расходы по категориям</span>
        <table>
          <tr>
            <td>Продукты</td>
            <td>30%</td>
            <td> - 10000 рублей</td>
          </tr>
          <tr>
            <td>Налоги</td>
            <td>40%</td>
            <td> - 15000 рублей</td>
          </tr>
          <tr>
            <td>Машина</td>
            <td>15%</td>
            <td> - 5000 рублей</td>
          </tr>
          <tr>
            <td>Прочее</td>
            <td>15%</td>
            <td> - 5000 рублей</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
</body>
</html>
